<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="guia_de_estilo.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Configuração do Tailwind para usar as nossas cores personalizadas -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primaria': 'var(--cor-primaria)',
                        'secundaria': 'var(--cor-secundaria)',
                        'destaque': 'var(--cor-destaque)',
                        'fundo': 'var(--cor-fundo)',
                        'surface': 'var(--cor-surface)',
                        'texto-principal': 'var(--cor-texto-principal)',
                        'texto-secundario': 'var(--cor-texto-secundario)',
                        'texto-invertido': 'var(--cor-texto-invertido)',
                        'sucesso': 'var(--cor-sucesso)',
                        'erro': 'var(--cor-erro)',
                        'aviso': 'var(--cor-aviso)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-purple-600 text-white flex justify-between items-center px-4 py-3 sticky top-0 z-10">
    <a href="index.html" class="text-lg">⬅ Voltar</a>
    <div id="header-theme-name" class="text-xl font-bold text-center">Detalhes do Tema</div>
    <div class="w-8"></div> <!-- Espaçador para centralizar o título -->
  </header>

  <!-- Produto -->
  <section id="product-details-container" class="p-4">
    <img id="theme-image" src="https://placehold.co/600x400/e2e8f0/adb5bd?text=Carregando..." alt="Kit de festa" class="rounded-xl w-full h-64 object-cover shadow-lg">

    <h2 id="theme-name" class="text-2xl font-semibold mt-4 text-purple-800">Carregando tema...</h2>

    <div id="kits-container" class="mt-5 space-y-4">
        <!-- Os cards dos kits serão inseridos aqui pelo script.js -->
        <div class="text-center p-8">
            <p class="text-texto-secundario">A carregar detalhes dos kits...</p>
        </div>
    </div>
  </section>

    <!-- Modal de Orçamento (reutilizado do projeto original) -->
    <div id="quoteModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-40">
        <div class="bg-surface rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-md">
            <h3 id="quoteThemeInfo" class="text-xl font-bold mb-2">Solicitar Orçamento</h3>
            <p class="text-texto-secundario mb-4">Preencha os seus dados para continuar no WhatsApp.</p>
            <form id="quoteForm">
                <div class="mb-4">
                    <label for="clientName" class="block text-texto-secundario font-semibold mb-2">O seu Nome:</label>
                    <input type="text" id="clientName" name="clientName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primaria">
                </div>
                <div class="mb-4">
                    <label for="clientPhone" class="block text-texto-secundario font-semibold mb-2">O seu Telefone (WhatsApp):</label>
                    <input type="tel" id="clientPhone" name="clientPhone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primaria">
                </div>
                <div class="mb-6">
                    <label for="eventDate" class="block text-texto-secundario font-semibold mb-2">Data do Evento:</label>
                    <input type="date" id="eventDate" name="eventDate" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primaria">
                </div>
                <div class="flex flex-col-reverse sm:flex-row justify-end gap-4">
                    <button type="button" id="closeQuoteModalBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
                    <button type="submit" class="whatsapp-btn flex items-center justify-center gap-2 bg-secundaria text-texto-invertido font-bold px-6 py-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                        Continuar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal de Alerta -->
    <div id="alertModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="bg-surface rounded-lg shadow-2xl p-6 w-full max-w-sm text-center">
            <h3 id="alertTitle" class="text-xl font-bold mb-4 text-texto-principal">Aviso</h3>
            <p id="alertMessage" class="text-texto-secundario mb-6"></p>
            <button id="closeAlertBtn" class="bg-primaria text-texto-invertido px-8 py-2 rounded-lg hover:bg-blue-700">OK</button>
        </div>
    </div>


    <!-- SCRIPTS DO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
