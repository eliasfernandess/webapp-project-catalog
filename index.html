<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Festas Pegue e Monte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <!-- Ecrã de Escolha Inicial -->
    <section id="choiceScreen" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">Bem-vindo ao Nosso Catálogo!</h1>
            <p class="text-xl text-gray-600 mb-12">Como gostaria de aceder?</p>
            <div class="flex flex-col md:flex-row gap-6">
                <button id="customerBtn" class="bg-blue-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105 text-lg">
                    Sou Cliente
                </button>
                <button id="employeeBtn" class="bg-gray-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:bg-gray-800 transition-transform transform hover:scale-105 text-lg">
                    Sou Funcionário
                </button>
            </div>
        </div>
    </section>

    <!-- Ecrã de Login para Funcionários -->
    <section id="loginScreen" class="min-h-screen hidden items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Acesso Restrito</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <p id="loginMessage" class="text-red-500 text-center mb-4"></p>
                <button type="submit" class="w-full bg-gray-800 text-white font-bold py-3 rounded-lg hover:bg-gray-900 transition">Entrar</button>
            </form>
            <button id="backToChoiceBtn" class="w-full mt-4 text-center text-blue-600 hover:underline">Voltar</button>
        </div>
    </section>

    <!-- Conteúdo Principal do Catálogo -->
    <div id="mainContent" class="hidden">
        <header class="text-center py-10 bg-white shadow-sm">
            <h1 class="text-4xl font-bold text-gray-800">Nosso Catálogo de Temas</h1>
            <p class="text-lg text-gray-500 mt-2">Encontre o tema perfeito para a sua festa!</p>
            <button id="logoutBtn" class="hidden absolute top-4 right-4 bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600">Sair</button>
        </header>

        <div class="container mx-auto p-4 md:p-8">
            <div id="adminControls" class="hidden mb-8 p-6 bg-white rounded-xl shadow-lg">
                <button id="addThemeBtn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition">+ Adicionar Novo Tema</button>
                <section id="addThemeFormContainer" class="hidden mt-6 p-6 border rounded-lg bg-gray-50">
                    <h2 id="formTitle" class="text-2xl font-bold mb-6 text-center text-gray-800">Adicionar Novo Tema</h2>
                    <form id="addThemeForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                            <input type="text" id="themeName" placeholder="Nome do Tema" class="w-full px-4 py-2 border rounded-lg" required>
                            <input type="url" id="themeCoverImage" placeholder="URL da Imagem de Capa" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div class="mb-4">
                            <h3 class="font-semibold mb-2">Kits Disponíveis:</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div><label class="flex items-center gap-2"><input type="checkbox" name="kits" value="bronze"> Bronze</label></div>
                                <div><label class="flex items-center gap-2"><input type="checkbox" name="kits" value="prata"> Prata</label></div>
                                <div><label class="flex items-center gap-2"><input type="checkbox" name="kits" value="ouro"> Ouro</label></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                            <input type="url" id="themeImageBronze" placeholder="URL Imagem Kit Bronze" class="w-full px-4 py-2 border rounded-lg">
                            <input type="url" id="themeImagePrata" placeholder="URL Imagem Kit Prata" class="w-full px-4 py-2 border rounded-lg">
                            <input type="url" id="themeImageOuro" placeholder="URL Imagem Kit Ouro" class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <p id="formMessage" class="text-red-500 mb-4"></p>
                        <div class="text-center">
                            <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700">Salvar Tema</button>
                        </div>
                    </form>
                </section>
            </div>

            <div class="flex flex-col md:flex-row gap-6 mb-8 items-center bg-white p-4 rounded-xl shadow-lg">
                <input type="text" id="searchInput" placeholder="Digite o nome do tema..." class="flex-grow w-full px-4 py-3 border rounded-lg">
                <div id="filterButtons" class="flex gap-2">
                    <button data-kit="todos" class="px-6 py-3 font-semibold rounded-lg bg-blue-600 text-white active-filter ring-2 ring-blue-500">Todos</button>
                    <button data-kit="bronze" class="px-6 py-3 font-semibold rounded-lg bg-orange-100 text-orange-800">Bronze</button>
                    <button data-kit="prata" class="px-6 py-3 font-semibold rounded-lg bg-gray-200 text-gray-800">Prata</button>
                    <button data-kit="ouro" class="px-6 py-3 font-semibold rounded-lg bg-yellow-200 text-yellow-800">Ouro</button>
                </div>
            </div>

            <main id="theme-catalog" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <div id="loadingIndicator" class="col-span-full text-center text-gray-500 text-2xl font-semibold py-16">
                    A carregar temas...
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Detalhes do Tema -->
    <div id="themeModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-30 opacity-0">
        <div class="modal-content bg-white rounded-lg shadow-2xl p-8 w-full max-w-4xl max-h-screen overflow-y-auto scale-95">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalThemeName" class="text-3xl font-bold"></h2>
                <button id="closeModalBtn" class="text-3xl">&times;</button>
            </div>
            <div id="modalKitsContainer"></div>
        </div>
    </div>

    <!-- Modal de Imagem Ampliada -->
    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 opacity-0">
        <button id="closeImageModalBtn" class="absolute top-4 right-6 text-white text-4xl">&times;</button>
        <img id="lightboxImage" src="" alt="Imagem ampliada do kit" class="max-w-full max-h-full rounded-lg">
    </div>

    <!-- Modal de Agendamento de Aluguer -->
    <div id="rentalModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-40">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h3 id="rentalThemeInfo" class="text-xl font-bold mb-4">Agendar Aluguer</h3>
            <form id="rentalForm">
                <div class="mb-4">
                    <label for="startDate" class="block text-gray-700 font-semibold mb-2">Data de Início:</label>
                    <input type="date" id="startDate" name="startDate" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-6">
                    <label for="endDate" class="block text-gray-700 font-semibold mb-2">Data de Fim:</label>
                    <input type="date" id="endDate" name="endDate" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="closeRentalModalBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg">Salvar Aluguer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Solicitação de Orçamento -->
    <div id="quoteModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-40">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h3 id="quoteThemeInfo" class="text-xl font-bold mb-4">Solicitar Orçamento</h3>
            <p class="text-gray-600 mb-6">Preencha os seus dados para continuar no WhatsApp.</p>
            <form id="quoteForm">
                <div class="mb-4">
                    <label for="clientName" class="block text-gray-700 font-semibold mb-2">O seu Nome:</label>
                    <input type="text" id="clientName" required class="w-full px-4 py-2 border rounded-lg" placeholder="Digite o seu nome completo">
                </div>
                <div class="mb-4">
                    <label for="clientPhone" class="block text-gray-700 font-semibold mb-2">O seu Telefone (WhatsApp):</label>
                    <input type="tel" id="clientPhone" required class="w-full px-4 py-2 border rounded-lg" placeholder="(DDD) 99999-9999">
                </div>
                <div class="mb-4">
                    <label for="eventDate" class="block text-gray-700 font-semibold mb-2">Data do Evento:</label>
                    <input type="date" id="eventDate" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end gap-4 mt-8">
                    <button type="button" id="closeQuoteModalBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg">Cancelar</button>
                    <button type="submit" class="whatsapp-btn flex items-center gap-2 bg-green-500 text-white font-bold px-6 py-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                        Continuar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Link para o seu ficheiro de script -->
    <script src="script.js"></script>
</body>
</html>
