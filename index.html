<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Pegue e Monte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Ecrã de Escolha Inicial -->
    <div id="choiceScreen" class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">Bem-vindo ao nosso Catálogo!</h1>
        <p class="text-base sm:text-lg text-gray-600 mb-8">Como deseja aceder?</p>
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="customerBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition shadow-md text-base sm:text-lg">Sou Cliente</button>
            <button id="employeeBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition shadow-md text-base sm:text-lg">Sou Funcionário</button>
        </div>
    </div>

    <!-- Ecrã de Login para Funcionários -->
    <div id="loginScreen" class="hidden flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-900 mb-6">Acesso Restrito</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Senha</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div id="loginMessage" class="text-red-600 text-center mb-4 font-semibold"></div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition">Entrar</button>
            </form>
            <button id="backToChoiceBtn" class="w-full mt-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition">Voltar</button>
        </div>
    </div>

    <!-- Conteúdo Principal do Catálogo -->
    <div id="mainContent" class="hidden container mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div class="text-center md:text-left">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">O nosso Catálogo de Temas</h1>
                <p class="text-base sm:text-lg text-gray-600">Encontre o tema perfeito para a sua festa!</p>
            </div>
            <button id="logoutBtn" class="hidden mt-4 md:mt-0 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition shadow-md">Sair</button>
        </header>

        <div id="adminControls" class="hidden text-center mb-8">
            <button id="addThemeBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition shadow-md text-base sm:text-lg">
                + Adicionar Novo Tema
            </button>
        </div>
        
        <section id="addThemeFormContainer" class="hidden mb-8 p-4 sm:p-6 bg-white rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 id="formTitle" class="text-xl sm:text-2xl font-bold mb-4 text-center">Cadastrar Novo Tema</h2>
            <form id="addThemeForm">
                <!-- Campos do formulário permanecem os mesmos -->
                <div class="mb-4">
                    <label for="themeName" class="block text-gray-700 font-semibold mb-2">Nome do Tema</label>
                    <input type="text" id="themeName" name="themeName" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="themeCoverImage" class="block text-gray-700 font-semibold mb-2">URL da Imagem de Capa</label>
                    <input type="url" id="themeCoverImage" name="themeCoverImage" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Imagem principal que aparece no catálogo" required>
                </div>
                <div class="mb-6 p-4 border border-gray-200 rounded-lg">
                    <label class="block text-gray-700 font-semibold mb-2">Kits e Imagens Específicas</label>
                    <div class="space-y-3">
                        <div>
                            <label class="flex items-center"><input type="checkbox" name="kits" value="bronze" class="h-4 w-4 mr-2 kit-checkbox"> Bronze</label>
                            <input type="url" id="themeImageBronze" name="themeImageBronze" class="w-full p-2 mt-1 border border-gray-300 rounded-lg" placeholder="URL da imagem para o Kit Bronze">
                        </div>
                        <div>
                            <label class="flex items-center"><input type="checkbox" name="kits" value="prata" class="h-4 w-4 mr-2 kit-checkbox"> Prata</label>
                            <input type="url" id="themeImagePrata" name="themeImagePrata" class="w-full p-2 mt-1 border border-gray-300 rounded-lg" placeholder="URL da imagem para o Kit Prata">
                        </div>
                        <div>
                            <label class="flex items-center"><input type="checkbox" name="kits" value="ouro" class="h-4 w-4 mr-2 kit-checkbox"> Ouro</label>
                            <input type="url" id="themeImageOuro" name="themeImageOuro" class="w-full p-2 mt-1 border border-gray-300 rounded-lg" placeholder="URL da imagem para o Kit Ouro">
                        </div>
                    </div>
                </div>
                <div id="formMessage" class="text-red-600 text-center mb-4 font-semibold"></div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition">Salvar Tema</button>
            </form>
        </section>

        <div class="flex flex-col md:flex-row gap-4 mb-8 p-4 bg-white rounded-lg shadow-sm">
            <div class="flex-grow">
                <input type="text" id="searchInput" placeholder="Digite o nome do tema..." class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="flex items-center justify-center gap-2 flex-wrap" id="filterButtons">
                <button data-kit="todos" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold active-filter ring-2 ring-blue-500">Todos</button>
                <button data-kit="bronze" class="px-4 py-2 bg-orange-300 text-orange-900 rounded-lg font-semibold">Bronze</button>
                <button data-kit="prata" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold">Prata</button>
                <button data-kit="ouro" class="px-4 py-2 bg-yellow-400 text-yellow-900 rounded-lg font-semibold">Ouro</button>
            </div>
        </div>
        
        <div id="loadingIndicator" class="text-center py-10">
            <p class="text-lg text-gray-500">A carregar temas...</p>
        </div>

        <main id="theme-catalog" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-8"></main>
    </div>

    <!-- Modals -->
    <div id="themeModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-30 opacity-0 transition-opacity duration-300">
        <div class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto p-6 relative transform scale-95 transition-transform duration-300">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-3xl z-10">&times;</button>
            <h2 id="modalThemeName" class="text-2xl sm:text-3xl font-bold text-center mb-6">Nome do Tema</h2>
            <div id="modalKitsContainer"></div>
        </div>
    </div>
    <div id="rentalModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-40">
        <div class="bg-white rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-md">
            <h3 id="rentalThemeInfo" class="text-xl font-bold mb-4">Agendar Aluguer</h3>
            <form id="rentalForm">
                <div class="mb-4">
                    <label for="startDate" class="block text-gray-700 font-semibold mb-2">Data de Início:</label>
                    <input type="date" id="startDate" name="startDate" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="endDate" class="block text-gray-700 font-semibold mb-2">Data de Fim:</label>
                    <input type="date" id="endDate" name="endDate" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="closeRentalModalBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Salvar Aluguer</button>
                </div>
            </form>
        </div>
    </div>
    <div id="quoteModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-40">
        <div class="bg-white rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-md">
            <h3 id="quoteThemeInfo" class="text-xl font-bold mb-2">Solicitar Orçamento</h3>
            <p class="text-gray-600 mb-4">Preencha os seus dados para continuar no WhatsApp.</p>
            <form id="quoteForm">
                <div class="mb-4">
                    <label for="clientName" class="block text-gray-700 font-semibold mb-2">O seu Nome:</label>
                    <input type="text" id="clientName" name="clientName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="clientPhone" class="block text-gray-700 font-semibold mb-2">O seu Telefone (WhatsApp):</label>
                    <input type="tel" id="clientPhone" name="clientPhone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="eventDate" class="block text-gray-700 font-semibold mb-2">Data do Evento:</label>
                    <input type="date" id="eventDate" name="eventDate" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col-reverse sm:flex-row justify-end gap-4">
                    <button type="button" id="closeQuoteModalBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
                    <button type="submit" class="whatsapp-btn flex items-center justify-center gap-2 bg-green-500 text-white font-bold px-6 py-2 rounded-lg hover:bg-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                        Continuar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 opacity-0 transition-opacity duration-300">
        <button id="closeImageModalBtn" class="absolute top-4 right-4 text-white text-5xl font-light z-10">&times;</button>
        <div class="relative">
            <img id="lightboxImage" src="" alt="Imagem do Kit em Destaque" class="max-w-[90vw] max-h-[90vh] object-contain rounded-lg shadow-lg">
        </div>
    </div>
    
    <!-- SCRIPTS DO FIREBASE (Versão 8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
